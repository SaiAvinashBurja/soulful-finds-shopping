<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion - Soulful Finds</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <img src="logo.png" alt="Soulful Finds" class="site-logo" style="height:50px;">
            </div>
            <div class="nav-search">
                <input placeholder="Search Fashion" class="Searchbar" id="searchInput">
                <div class="searchicon"><i class="fa-solid fa-magnifying-glass"></i></div>
            </div>
            <div class="nav-cart border" id="cart-link">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart <span id="cart-count"></span>
            </div>

            <div class="nav-profile border">
                <i class="fa-solid fa-user-circle"></i> Profile
            </div>
        </div>
    </header>

    <div class="shop-section">
        <!-- Repeat this .box 9 times per category -->
        <div class="box">
            <div class="box-details">
                <h3>Tshirt Combo(3)</h3>
                <div class="box-img" style="background-image: url('fashion/img1.png'); background-size: cover;"></div>
                <p>₹999</p>
                <button class="add-to-cart" data-name="Tshirt Combo(3)" data-price="999" data-image="fashion/img1.png">
                    Add to Cart
                </button>
            </div>
        </div>


        <div class="box">
            <div class="box-details">
                <h3>Classy Vacation Outfit</h3>
                <div class="box-img" style="background-image: url('fashion/img2.png'); background-size: cover;"></div>
                <p>₹3999</p>
                <button class="add-to-cart" data-name="Classy Vacation Outfit" data-price="3999" data-image="fashion/img2.png">
                    Add to Cart
                </button>
            </div>
        </div>


        <div class="box">
            <div class="box-details">
                <h3>Blazer-combo</h3>
                <div class="box-img" style="background-image: url('fashion/img6.png'); background-size: cover;"></div>
                <p>₹2999</p>
                <button class="add-to-cart" data-name="Blazer-combo" data-price="2999"
                    data-image="fashion/img3.png">
                    Add to Cart
                </button>
            </div>
        </div>


    </div>

    <div class="shop-section">
        <div class="box">
            <div class="box-details">
                <h3>Formal Shoes</h3>
                <div class="box-img" style="background-image: url('fashion/img4.png'); background-size: cover;"></div>
                <p>₹1999</p>
                <button class="add-to-cart" data-name="Formal Shoes" data-price="1999" data-image="fashion/img4.png">
                    Add to Cart
                </button>
            </div>
        </div>


        <div class="box">
            <div class="box-details">
                <h3>Pintresty coord-set</h3>
                <div class="box-img" style="background-image: url('fashion/img3.png'); background-size: cover;"></div>
                <p>₹2499</p>
                <button class="add-to-cart" data-name="Pintresty coord-set" data-price="2499"
                    data-image="fashion/img5.png">
                    Add to Cart
                </button>
            </div>
        </div>


        <div class="box">
            <div class="box-details">
                <h3>Formal Shirt</h3>
                <div class="box-img" style="background-image: url('fashion/img5.png'); background-size: cover;"></div>
                <p>₹1399</p>
                <button class="add-to-cart" data-name="Formal Shirt" data-price="1399" data-image="fashion/img6.png">
                    Add to Cart
                </button>
            </div>
        </div>


    </div>



    <script src="script.js"></script>
    <script>
        document.getElementById("searchInput").addEventListener("input", function () {
            let filter = this.value.toLowerCase();
            let products = document.querySelectorAll(".box");
            products.forEach(product => {
                let text = product.innerText.toLowerCase();
                product.style.display = text.includes(filter) ? "" : "none";
            });
        });
    </script>
</body>

</html>
