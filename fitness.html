<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fitness - Soulful Finds</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <img src="logo.png" alt="Soulful Finds" class="site-logo" style="height:50px;">
            </div>
            <div class="nav-search">
                <input placeholder="Search fitness" class="Searchbar" id="searchInput">
                <div class="searchicon"><i class="fa-solid fa-magnifying-glass"></i></div>
            </div>
            <div class="nav-cart border" id="cart-link">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart <span id="cart-count"></span>
            </div>

            <div class="nav-profile border">
                <i class="fa-solid fa-user-circle"></i> Profile
            </div>
        </div>
    </header>

    <div class="shop-section">
        <div class="box">
            <div class="box-details">
                <h3>Dumbells(4kg)</h3>
                <div class="box-img" style="background-image: url('fitness/img1.png'); background-size: cover;"></div>
                <p>₹499</p>
                <button class="add-to-cart" data-name="Dumbells(4kg)" data-price="499" data-image="fitness/img1.png">
                    Add to Cart
                </button>
            </div>
        </div>


        <div class="box">
            <div class="box-details">
                <h3>Protein powder</h3>
                <div class="box-img" style="background-image: url('fitness/img4.png'); background-size: cover;"></div>
                <p>₹1,999</p>
                <button class="add-to-cart" data-name="Protein powder" data-price="1999" data-image="fitness/img4.png">
                    Add to Cart
                </button>
            </div>
        </div>


        <div class="box">
            <div class="box-details">
                <h3>Fitness Tracker</h3>
                <div class="box-img" style="background-image: url('fitness/img6.png'); background-size: cover;"></div>
                <p>₹3,999</p>
                <button class="add-to-cart" data-name="Fitness Tracker" data-price="3999"
                    data-image="fitness/img6.png">
                    Add to Cart
                </button>
            </div>
        </div>


    </div>

    <div class="shop-section">
        <div class="box">
            <div class="box-details">
                <h3>Gym Towel Set(3)</h3>
                <div class="box-img" style="background-image: url('fitness/img5.png'); background-size: cover;"></div>
                <p>₹799</p>
                <button class="add-to-cart" data-name="Gym Towel Set(3)" data-price="799" data-image="fitness/img5.png">
                    Add to Cart
                </button>
            </div>
        </div>


        <div class="box">
            <div class="box-details">
                <h3>Yoga Mat</h3>
                <div class="box-img" style="background-image: url('fitness/img2.png'); background-size: cover;"></div>
                <p>₹299</p>
                <button class="add-to-cart" data-name="Yoga Mat" data-price="299"
                    data-image="fitness/img2.png">
                    Add to Cart
                </button>
            </div>
        </div>


        <div class="box">
            <div class="box-details">
                <h3>Running Shoes</h3>
                <div class="box-img" style="background-image: url('fitness/img3.png'); background-size: cover;"></div>
                <p>₹1,499</p>
                <button class="add-to-cart" data-name="Running Shoes" data-price="1499" data-image="fitness/img3.png">
                    Add to Cart
                </button>
            </div>
        </div>


    </div>



    <script src="script.js"></script>
    <script>
        document.getElementById("searchInput").addEventListener("input", function () {
            let filter = this.value.toLowerCase();
            let products = document.querySelectorAll(".box");
            products.forEach(product => {
                let text = product.innerText.toLowerCase();
                product.style.display = text.includes(filter) ? "" : "none";
            });
        });
    </script>
</body>

</html>
